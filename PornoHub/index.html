<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Старший особовий склад</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #0057b7 0%, #ffd700 100%);
      color: #000;
      padding: 30px 15px;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    .logo {
      width: 160px;
      height: auto;
      border-radius: 50%;
      background: white;
      padding: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 34px;
      color: #ffd700;
      margin-bottom: 40px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }

    .officer-card {
      background: #ffffffcc;
      border: 2px solid #0057b7;
      border-radius: 16px;
      padding: 30px 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      transition: transform 0.3s;
    }

    .officer-card:hover {
      transform: translateY(-4px);
    }

    .officer-rank {
      font-size: 20px;
      color: #0057b7;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .officer-name {
      font-size: 18px;
      font-weight: 600;
      color: #222;
      margin-bottom: 20px;
    }

    .badge {
      width: 140px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      border: 2px solid #ffd700;
    }

    @media (max-width: 600px) {
      .logo {
        width: 120px;
      }
      h1 {
        font-size: 26px;
      }
      .officer-card {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Логотип -->
    <img class="logo" src="https://i.postimg.cc/8CWMpSjV/image.jpg" alt="Логотип НПУ">

    <!-- Заголовок -->
    <h1>Старший Особовий Склад</h1>

    <!-- Генерал -->
    <div class="officer-card">
      <div class="officer-rank">Генерал</div>
      <div class="officer-name">Іван Чувак</div>
      <img class="badge" src="https://i.postimg.cc/8ckXFVXj/image.jpg" alt="Погони генерала">
    </div>

    <!-- Полковник Бульба -->
    <div class="officer-card">
      <div class="officer-rank">Полковник</div>
      <div class="officer-name">Костік Бульба</div>
      <img class="badge" src="https://i.postimg.cc/Vv3txqtm/image.jpg" alt="Погони полковника">
    </div>

    <!-- Полковник Мішин -->
    <div class="officer-card">
      <div class="officer-rank">Полковник</div>
      <div class="officer-name">Артем Мішин</div>
      <img class="badge" src="https://i.postimg.cc/Vv3txqtm/image.jpg" alt="Погони полковника">
    </div>
  </div>
</body>
</html>
