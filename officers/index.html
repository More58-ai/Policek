<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Старший особовий склад</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top, #003b8e, #001a40 60%, #000814);
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: -200px;
      left: -200px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 87, 183, 0.4), transparent 70%);
      filter: blur(120px);
      z-index: -1;
      animation: glow 12s infinite alternate ease-in-out;
    }

    @keyframes glow {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(150px, 150px) scale(1.3); }
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .logo {
      width: 160px;
      height: auto;
      border-radius: 50%;
      background: rgba(255,255,255,0.8);
      padding: 12px;
      box-shadow: 0 0 40px rgba(255,215,0,0.5);
      margin-bottom: 30px;
      transition: transform 0.5s ease;
    }

    .logo:hover {
      transform: scale(1.1) rotate(8deg);
    }

    h1 {
      font-size: 42px;
      color: #ffd700;
      margin-bottom: 50px;
      text-shadow: 0 0 25px rgba(255,215,0,0.6);
    }

    /* Ієрархічна сітка */
    .hierarchy {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .officer-card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,215,0,0.3);
      border-radius: 20px;
      padding: 25px 20px;
      max-width: 260px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: all 0.4s ease;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    .officer-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 40px rgba(255,215,0,0.4);
      border-color: rgba(255,215,0,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .officer-rank {
      font-size: 20px;
      color: #ffd700;
      font-weight: 700;
      margin-bottom: 8px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255,215,0,0.5);
    }

    .officer-name {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 18px;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .badge {
      width: 160px;
      height: auto;
      border-radius: 12px;
      border: 2px solid #ffd700;
      box-shadow: 0 0 25px rgba(255,215,0,0.3);
      transition: transform 0.4s ease;
    }

    .officer-card:hover .badge {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }
      .logo {
        width: 120px;
      }
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Логотип -->
    <img class="logo" src="https://i.postimg.cc/8CWMpSjV/image.jpg" alt="Логотип НПУ">

    <!-- Заголовок -->
    <h1>Старший Особовий Склад</h1>

    <!-- Ієрархія -->
    <div class="hierarchy">
      <!-- Генерал (верхній рівень) -->
      <div class="row">
        <div class="officer-card">
          <div class="officer-rank">Генерал</div>
          <div class="officer-name">Ромчик Громов</div>
          <img class="badge" src="https://i.postimg.cc/8ckXFVXj/image.jpg" alt="Погони генерала">
        </div>
      </div>

      <!--  полковники (середній рівень) -->
      <div class="row">
        <div class="officer-card">
          <div class="officer-rank">Полковник</div>
          <div class="officer-name">Вакантно</div>
          <img class="badge" src="https://i.postimg.cc/Vv3txqtm/image.jpg" alt="Погони полковника">
        </div>
        <div class="officer-card">
          <div class="officer-rank">Полковник</div>
          <div class="officer-name">Вакантно</div>
          <img class="badge" src="https://i.postimg.cc/Vv3txqtm/image.jpg" alt="Погони полковника">
        </div>
      </div>

      <!-- Підполковник (нижній рівень) -->
      <div class="row">
        <div class="officer-card">
          <div class="officer-rank">Підполковник</div>
          <div class="officer-name">Вакантно</div>
          <img class="badge" src="https://i.postimg.cc/HWK9GSrC/image.jpg" alt="Погони підполковника">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
