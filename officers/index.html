<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Старший особовий склад НПУ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000814;
      background: radial-gradient(circle at center, #001a40 0%, #000814 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      overflow-x: hidden;
      text-align: center;
    }

    /* Сніг */
    .snowflake {
      position: fixed;
      top: -10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(105vh); }
    }

    .container {
      max-width: 1000px;
      width: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Логотип БЕЗ ФОНУ */
    .logo-box {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 180px;
      height: auto;
      /* Цей фільтр прибирає білий фон з картинки */
      filter: brightness(1.1) contrast(1.1);
      mix-blend-mode: screen; 
    }

    h1 {
      font-size: clamp(26px, 6vw, 42px);
      font-weight: 900;
      margin-bottom: 60px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ffd700;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
    }

    /* Ієрархія */
    .hierarchy {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
      width: 100%;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      width: 100%;
    }

    /* Картки */
    .officer-card {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 215, 0, 0.15);
      border-radius: 25px;
      padding: 35px 25px;
      width: 290px;
      transition: all 0.4s ease;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .officer-card:hover {
      transform: translateY(-12px);
      border-color: #ffd700;
      box-shadow: 0 20px 50px rgba(255, 215, 0, 0.2);
      background: rgba(255, 255, 255, 0.07);
    }

    .rank-label {
      font-size: 13px;
      font-weight: 700;
      color: #ffd700;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 12px;
    }

    .officer-name {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #ffffff;
      min-height: 1.2em;
    }

    .badge-img {
      width: 160px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .officer-card:hover .badge-img {
      transform: scale(1.08);
    }

    @media (max-width: 650px) {
      .row { flex-direction: column; align-items: center; }
      .officer-card { width: 100%; max-width: 320px; }
    }
  </style>
</head>
<body>

  <div id="snow-field"></div>

  <div class="container">
    <div class="logo-box">
      <img class="logo" src="https://i.postimg.cc/pXRXTM62/npu-removebg-preview.png" alt="Логотип">
    </div>

    <h1>Старший Особовий Склад</h1>

    <div class="hierarchy">
      <div class="row">
        <div class="officer-card" style="border-color: rgba(255, 215, 0, 0.5);">
          <span class="rank-label">Генерал</span>
          <div class="officer-name">Олександр Малюк</div>
          <img class="badge-img" src="https://i.postimg.cc/8ckXFVXj/image.jpg" alt="Генерал">
        </div>
      </div>

      <div class="row">
        <div class="officer-card">
          <span class="rank-label">Полковник</span>
          <div class="officer-name">Ромчик Громов</div>
          <img class="badge-img" src="https://i.postimg.cc/Vv3txqtm/image.jpg" alt="Полковник">
        </div>
        <div class="officer-card">
          <span class="rank-label">Полковник</span>
          <div class="officer-name">Владислав Малюк</div>
          <img class="badge-img" src="https://i.postimg.cc/Vv3txqtm/image.jpg" alt="Полковник">
        </div>
      </div>

      
      
    </div>
  </div>

  <script>
    // Функція створення сніжинок
    function startSnowing() {
      const field = document.getElementById('snow-field');
      const count = 60;

      for (let i = 0; i < count; i++) {
        const flake = document.createElement('div');
        flake.className = 'snowflake';
        
        const size = Math.random() * 4 + 2 + 'px';
        flake.style.width = size;
        flake.style.height = size;
        flake.style.left = Math.random() * 100 + 'vw';
        flake.style.opacity = Math.random() * 0.7 + 0.3;
        flake.style.animationDuration = Math.random() * 4 + 4 + 's';
        flake.style.animationDelay = Math.random() * 5 + 's';
        
        field.appendChild(flake);
      }
    }
    startSnowing();
  </script>

</body>
</html>
