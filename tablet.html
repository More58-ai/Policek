–ø—Ä–∞–≤–∏–ª–æ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏, –æ—Ñ—ñ—Ü—ñ–π–Ω–∏–π –ø–∏—Å—å–º–æ–≤–∏–π –¥–æ–∫—É–º–µ–Ω—Ç, —É—Ö–≤–∞–ª–µ–Ω–∏–π —É–ø–æ–≤–Ω–æ–≤–∞–∂–µ–Ω–∏–º –Ω–∞ —Ü–µ –æ—Ä–≥–∞–Ω–æ–º –¥–µ—Ä–∂–∞–≤–Ω–æ—ó –≤–ª–∞–¥–∏. –ù–æ—Ä–º–∞—Ç–∏–≤–Ω–æ-–ø—Ä–∞–≤–æ–≤–∏–π –∞–∫—Ç —î —à–∏—Ä–æ–∫–∏–º –ø–æ–Ω—è—Ç—Ç—è–º. –ù–æ—Ä–º–∞—Ç–∏–≤–Ω–æ-–ø—Ä–∞–≤–æ–≤–∏–º –∞–∫—Ç–æ–º –≤–≤–∞–∂–∞—î—Ç—å—Å—è –¥–æ–∫—É–º–µ–Ω—Ç, —É—Ö–≤–∞–ª–µ–Ω–∏–π —É –≤–∏–∑–Ω–∞—á–µ–Ω–æ–º—É –ø–æ—Ä—è–¥–∫—É –∫–æ–º–ø–µ—Ç–µ–Ω—Ç–Ω–∏–º –æ—Ä–≥–∞–Ω–æ–º –ø—É–±–ª—ñ—á–Ω–æ—ó –≤–ª–∞–¥–∏, —É —è–∫–æ–º—É –º—ñ—Å—Ç—è—Ç—å—Å—è –Ω–æ—Ä–º–∏ –ø—Ä–∞–≤–∞, –æ–∫—Ä—ñ–º —ñ–Ω—à–æ–≥–æ, –ö–æ–Ω—Å—Ç–∏—Ç—É—Ü—ñ—è —Ç–∞ –∑–∞–∫–æ–Ω–∏ –£–∫—Ä–∞—ó–Ω–∏.</p>
